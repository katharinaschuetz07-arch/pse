body { font-family: system-ui, -apple-system, sans-serif; margin:0; padding:10px; background:var(--bg-dark); color:var(--beige); display:flex; flex-direction:column; min-height:100vh; box-sizing:border-box; }

#card { flex:1; background:var(--card-green); border-radius:20px; padding:15px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; border:2px solid var(--gold); box-shadow:0 6px 15px rgba(0,0,0,0.4); margin-bottom:8px; overflow-y:auto; position:relative; cursor: pointer; }
.card-head { font-size:1rem; color:var(--gold); text-transform:uppercase; margin-bottom:8px; font-weight:bold; letter-spacing:1px; }

#card-index { margin-top:5px; font-size:0.8rem; color:#cfcfc0; }

#nav { display:flex; gap:8px; margin-bottom:8px; }
.nav-btn { flex:1; padding:12px 5px; font-size:0.95rem; font-weight:bold; border:none; border-radius:12px; background:#3b5d48; color:white; cursor:pointer; box-shadow:0 3px 0 #1a2d21; }
.nav-btn:active { transform:translateY(2px); box-shadow:0 1px 0 #1a2d21; }
#read-btn { background:#4a7a5d; border:1px solid var(--gold); }

.bottom-btn { padding:12px; width:100%; border:none; border-radius:12px; background:var(--gold); color:#1b2d20; font-size:1.1rem; font-weight:800; text-transform:uppercase; margin-bottom:4px; cursor:pointer; }

const explainDeck=[
  {title:"Einf√ºhrung", content:"Das PSE ordnet alle Atome nach ihrer Kernladung."},
  {title:"Atombau", content:"Atome bestehen aus Protonen, Neutronen und Elektronen."},
  {title:"Perioden", content:"Zeilen im PSE. Sie geben die Anzahl der Elektronenschalen an."},
  {title:"Gruppen", content:"Spalten im PSE. Elemente einer Gruppe haben √§hnliche Eigenschaften."},
  {title:"Hauptgruppen", content:"Es gibt 8 Hauptgruppen mit charakteristischen Namen."},
  {title:"Ordnungszahl", content:"Sie entspricht der Anzahl der Protonen im Kern."},
  {title:"Massenzahl", content:"Summe aus Protonen und Neutronen im Atomkern."},
  {title:"Isotope", content:"Atome desselben Elements mit unterschiedlicher Neutronenzahl."},
  {title:"Valenzelektronen", content:"Elektronen auf der √§u√üersten Schale, wichtig f√ºr Bindungen."},
  {title:"Oktettregel", content:"Atome streben nach 8 Au√üen-elektronen f√ºr maximale Stabilit√§t."},
  {title:"Metalle", content:"Gute Leiter, gl√§nzend und meist fest (au√üer Quecksilber)."},
  {title:"Nichtmetalle", content:"Schlechte Leiter, oft gasf√∂rmig bei Raumtemperatur."},
  {title:"Halbmetalle", content:"Eigenschaften zwischen Metallen und Nichtmetallen."},
  {title:"Edelgase", content:"Reaktionstr√§ge Gase mit voller Au√üenschale."},
  {title:"Ionen", content:"Elektrisch geladene Atome durch Elektronenverlust oder -gewinn."},
  {title:"Molek√ºle", content:"Zusammenschluss von zwei oder mehr Atomen."},
  {title:"Elektronegativit√§t", content:"Ma√ü f√ºr die F√§higkeit, Elektronen anzuziehen."},
  {title:"Aggregatzust√§nde", content:"Fest, fl√ºssig oder gasf√∂rmig je nach Temperatur."},
  {title:"Radioaktivit√§t", content:"Zerfall instabiler Atomkerne unter Energieabgabe."},
  {title:"Chemische Reaktion", content:"Vorgang, bei dem neue Stoffe mit neuen Eigenschaften entstehen."}
];

let currentCategory="Andere";
let categoryElements=[];
let currentIndex=0;
let explainIndex=0;
let inExplain=false;

function speak(text){
  const msg=new SpeechSynthesisUtterance(text);
  msg.lang="de-DE"; msg.rate=1.0;
  window.speechSynthesis.cancel(); window.speechSynthesis.speak(msg);
}

function showElement(index, speakFlag=true){
  inExplain=false;
  const e=categoryElements[index];
  if(!e) return;
  document.getElementById("card-head").textContent=`Ordnungszahl ${e.number} ‚Ä¢ ${e.category}`;
  document.getElementById("element-name").innerHTML=`${e.name} <span>(${e.symbol})</span>`;
  document.getElementById("facts").innerHTML=`Periode ${e.period} ‚Ä¢ Gruppe ${e.group}<br>${e.mass}<br>Oxidation: ${e.oxidation}`;
  document.getElementById("meaning").textContent=e.meaning;
  document.getElementById("card-index").textContent=`${index+1} / ${categoryElements.length}`;
  if(speakFlag) speak(`${e.name}. Symbol: ${e.symbol}. ${e.meaning}`);
}

function showExplain(index, speakFlag=true){
  inExplain=true;
  const e=explainDeck[index];
  document.getElementById("card-head").textContent=`Wissen ‚Ä¢ Karte ${index+1}`;
  document.getElementById("element-name").textContent=e.title;
  document.getElementById("facts").textContent="";
  document.getElementById("meaning").textContent=e.content;
  document.getElementById("card-index").textContent=`${index+1} / ${explainDeck.length}`;
  if(speakFlag) speak(`${e.title}. ${e.content}`);
}

// Klick auf die Karte zur n√§chsten Karte
document.getElementById("card").onclick = () => {
  if(inExplain) {
    explainIndex = (explainIndex + 1) % explainDeck.length;
    showExplain(explainIndex);
  } else {
    currentIndex = (currentIndex + 1) % categoryElements.length;
    showElement(currentIndex);
  }
};

document.querySelectorAll(".category-btn").forEach(btn=>{
  btn.onclick=()=>{
    currentCategory=btn.dataset.category;
    categoryElements=elements.filter(el=>el.category===currentCategory);
    currentIndex=0;
    showElement(currentIndex);
  };
});

document.getElementById("prev-btn").onclick=(e)=>{
  e.stopPropagation(); // Verhindert Doppelklick durch Karten-Event
  if(inExplain) {
    if(explainIndex > 0) { explainIndex--; showExplain(explainIndex); }
  } else {
    if(currentIndex > 0) { currentIndex--; showElement(currentIndex); }
  }
};

document.getElementById("next-btn").onclick=(e)=>{
  e.stopPropagation();
  if(inExplain) {
    if(explainIndex < explainDeck.length - 1) { explainIndex++; showExplain(explainIndex); }
  } else {
    if(currentIndex < categoryElements.length - 1) { currentIndex++; showElement(currentIndex); }
  }
};

document.getElementById("read-btn").onclick=(e)=>{ 
  e.stopPropagation();
  if(inExplain) showExplain(explainIndex, true);
  else showElement(currentIndex, true);
};

document.getElementById("explain-btn").onclick=()=>{
  explainIndex=0;
  showExplain(explainIndex);
};

const searchInput=document.getElementById("search-input");
const searchResults=document.getElementById("search-results");
searchInput.addEventListener("input",()=>{
  const val=searchInput.value.toUpperCase();
  searchResults.innerHTML="";
  if(val){
    const filtered=elements.filter(e=>e.symbol.toUpperCase().startsWith(val));
    filtered.forEach(e=>{
      const div=document.createElement("div");
      div.textContent=`${e.symbol} - ${e.name}`;
      div.onclick=()=>{
        currentCategory=e.category;
        categoryElements=elements.filter(el=>el.category===currentCategory);
        currentIndex=categoryElements.indexOf(e);
        showElement(currentIndex);
        searchResults.style.display="none"; searchInput.value="";
      };
      searchResults.appendChild(div);
    });
    searchResults.style.display=filtered.length?"block":"none";
  }else searchResults.style.display="none";
});

categoryElements=elements.filter(el=>el.category===currentCategory);
showElement(currentIndex, false);
</script>
